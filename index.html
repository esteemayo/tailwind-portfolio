<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tailwind Portfolio</title>
  </head>
  <body class="font-nunito">
    <div class="h-[50vh] lg:h-screen bg-gradient-to-t from-indigo-200">
      <nav class="w-full fixed top-0 bg-white">
        <div class="container mx-auto py-5 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <img src="img/logo.png" alt="logo" class="w-8 block object-cover" />
            <span class="text-2xl font-bold text-indigo-900">Portfolio</span>
          </div>
          <ul
            class="list-none hidden md:flex space-x-10 text-gray-600 font-bold text-sm uppercase"
          >
            <li class="hover:text-gray-500 transition-all">
              <a href="#">Home</a>
            </li>
            <li class="hover:text-gray-500 transition-all">
              <a href="#">About me</a>
            </li>
            <li class="hover:text-gray-500 transition-all">
              <a href="#">Services</a>
            </li>
            <li class="hover:text-gray-500 transition-all">
              <a href="#">Works</a>
            </li>
            <li class="hover:text-gray-500 transition-all">
              <a href="#">Contact</a>
            </li>
          </ul>
          <div class="hidden md:block cursor-pointer">
            <img
              src="img/moon.png"
              alt="darkmode"
              class="w-5 block object-cover"
            />
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
